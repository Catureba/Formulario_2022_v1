<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>SOS Seguros - BETA</title>

        <link

            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

            rel="stylesheet"

            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

            crossorigin="anonymous"

        />
        <!-- <link rel="stylesheet" href="CSS/reset.css"> -->
        <link rel="stylesheet" href="CSS/style.css" />

    </head>

    <body>

        <header>

            <div class="progress">

                <div

                    class="progress-bar progress_now"

                    role="progressbar"

                    aria-valuemin="0"

                    aria-valuemax="100"

                ></div>

            </div>

        </header>



        <div id="content_page" class="content_form">

            <form id="regForm" action="">

                <!-- primeira etapa -->

                <div class="tab">

                    <legend><h1>Me informe como falar com você</h1></legend>

                    <div>

                        <label for="">Meu nome</label>

                        <input

                            type="text"

                            name="nome"

                            class="input_hor"

                            required

                        />

                    </div>

                    <div>

                        <label for="">Meu e-mail</label>

                        <input

                            type="email"

                            name="email"

                            class="input_hor"

                            required

                        />

                    </div>

                    <div>

                        <label for="">Meu telefone</label>

                        <input

                            type="text"

                            name="telefone"

                            id="id_telefone"

                            class="input_hor"

                            placeholder="(xx)xxxxx-xxxx"

                            required

                        />

                    </div>

                </div>

                <!-- primeira etapa -->



                <!-- segunda etapa -->

                <div class="tab">

                    <legend><h1>Informe sobre seu carro</h1></legend>

                    <div class="box">

                        <label for=""

                            >Qual a placa ou chassi do seu carro?</label

                        >

                        <input

                            type="text"

                            name="placa-chassi"

                            class="input_hor"

                            id="chassi"

                            required

                        />

                    </div>

                    <div class="box">

                        <label for="">Qual é o tipo de uso do carro?</label>

                        <input

                            type="hidden"

                            id="input-uso-do-carro"

                            name="uso-do-carro"

                            value=""

                            required

                        />

                        <div id="content-uso-carro">

                            <button

                                id="particular"

                                class="class-uso-carro"

                                onclick="uso_carro(1), approve_required(2)"

                            >

                                Particular

                            </button>

                            <button

                                id="particularComercialApp"

                                class="class-uso-carro"

                                onclick="uso_carro(2), approve_required(2)"

                            >

                                Particular, Uso cormercial e Motorista de

                                aplicativo

                            </button>

                            <button

                                id="vendas"

                                class="class-uso-carro"

                                onclick="uso_carro(3), approve_required(2)"

                            >

                                Representante Comercial/Vendas

                            </button>

                            <button

                                id="taxi"

                                class="class-uso-carro"

                                onclick="uso_carro(4), approve_required(2)"

                            >

                                Taxi

                            </button>

                            <button

                                id="cargas"

                                class="class-uso-carro"

                                onclick="uso_carro(5), approve_required(2)"

                            >

                                Transporte de caragas

                            </button>

                            <button

                                id="passageiros"

                                class="class-uso-carro"

                                onclick="uso_carro(6), approve_required(2)"

                            >

                                Transporte de passageiros

                                <span style="font-size: 10px"

                                    >(Ex: Vans escolares ou Vans de

                                    transporte)</span

                                >

                            </button>

                        </div>

                    </div>

                    <div class="box">

                        <label for="">Qual o CEP onde o carro pernoita?</label>

                        <input

                            type="text"

                            id="cep"

                            name="cep"

                            class="input_hor"

                            required

                        />

                        <div id="display-cep">

                            <div>

                                <label for="">Endereço:</label>

                                <input

                                    type="text"

                                    id="endereco"

                                    name=""

                                    class="input_hor"

                                    required

                                />

                            </div>

                            <div>

                                <label for="">Bairro:</label>

                                <input

                                    type="text"

                                    id="bairro"

                                    name=""

                                    class="input_hor"

                                    required

                                />

                            </div>

                            <div>

                                <label for="">Cidade:</label>

                                <input

                                    type="text"

                                    id="cidade"

                                    name=""

                                    class="input_hor"

                                    required

                                />

                            </div>

                            <div>

                                <label for="">Estado:</label>

                                <input

                                    type="text"

                                    id="estado"

                                    name=""

                                    class="input_hor"

                                    required

                                />

                            </div>

                            <div>

                                <label for="">Numero:</label>

                                <input

                                    type="number"

                                    id="numero"

                                    name=""

                                    class="input_hor"

                                    required

                                />

                            </div>

                        </div>

                    </div>

                </div>

                <!-- segunda etapa -->



                <!-- terceira etapa -->

                <div class="tab">

                    <legend>

                        <h1>Informe quem será o responsável pelo seguro</h1>

                    </legend>

                    <div class="box">

                        <label for=""

                            >O CPF do

                            <span style="font-weight: 600">segurado</span>

                            é</label

                        >

                        <input

                            type="text"

                            name="cpf-segurado"

                            class="input_hor cpf"

                            required

                        />

                    </div>

                    <div>

                        <label for=""

                            >O CPF do

                            <span style="font-weight: 600"

                                >condutor principal</span

                            >

                            é</label

                        >

                        <input

                            type="text"

                            name="cpf-segurado"

                            class="input_hor cpf"

                            required

                        />

                    </div>

                    <div class="box">

                        <label for="">O Estado Civil é</label>

                        <div class="input-estado-civil">

                            <input

                                type="hidden"

                                name="estado-civil"

                                id="input-estado-civil"

                            />

                            <div

                                onclick="estado_civil(1), approve_required(1)"

                                id="solteiro"

                                name="estado-civil"

                                value="solteiro"

                                class="display_inline_block"

                            >

                                Solteiro

                            </div>

                            <div

                                onclick="estado_civil(2), approve_required(1)"

                                id="casado"

                                name="estado-civil"

                                value="casado"

                                class="display_inline_block"

                            >

                                Casado

                            </div>

                            <div

                                onclick="estado_civil(3), approve_required(1)"

                                id="separado"

                                name="estado-civil"

                                value="separado"

                                class="display_inline_block"

                            >

                                Separado

                            </div>

                            <div

                                onclick="estado_civil(4), approve_required(1)"

                                id="viuvo"

                                name="estado-civil"

                                value="viuvo"

                                class="display_inline_block"

                            >

                                Viúvo

                            </div>

                        </div>

                    </div>

                </div>

                <!-- terceira etapa -->



                <h3 id="aviso_de_cookies">

                    <a href="" target="_blank">

                        🤔 Como meus dados são usados?

                    </a>

                </h3>



                <!-- botoes -->

                <div class="conteiner_botao_continuar">

                    <button

                        type="button"

                        id="prevBtn"

                        class="botao_continuar"

                        onclick="nextPrev(-1)"

                    >

                        Voltar

                    </button>

                    <button

                        type="button"

                        id="nextBtn"

                        class="botao_continuar"

                        onclick="nextPrev(1)"

                    >

                        Continuar

                    </button>

                </div>

                <!-- botoes -->

            </form>

        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <script src="./JS/script.js"></script>
    <script type="text/javascript" src="./JS/jquery.js"></script>
    <script type="text/javascript" src="./JS/jquery.mask.js"></script>
    <Script type="text/javascript">
      $(document).ready(function(){
        

        
        $('#id_telefone').mask('(00)00000-0000');
        $('.cpf').mask('000.000.000-00');
        $('#cep').mask('00000-000');

        /*
        var optionsPlaca = {
          'translation' : {
            A : {
              pattern: /[A-Z]/
            }
          }
        };

        $('#chassi').mask('AAA-0000', optionsPlaca);
        */
      });
    </Script> 

    </body>

</html>
